{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>

            </div>

        </div>
    </div>
</div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="task" class="form-control" placeholder="Enter the Task"><br><br>
        </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Enter Your Priority"><br><br>
        </div>
                 <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Enter The Date"><br><br>
        </div>

    <input type="submit" value="Click" class="btn btn-success">


</form>

        </div>
        <div class="col-md-6">
            <h3>Task to be done</h3>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>

            </div>
            <br>
            {% endfor %}

        </div>


        </div>
    </div>
</div>
{% endblock %}
